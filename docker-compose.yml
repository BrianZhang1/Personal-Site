version: '3'

services:
  web:
    image: brian214/personal-site-web:latest
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - static_volume:/var/www/brianis.me/static

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/var/www/brianis.me/static:ro
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - web
  
volumes:
  static_volume:
